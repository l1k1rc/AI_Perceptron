name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Running test
      run: |
        sudo apt install python3-pip
        sudo apt autoremove
        pip install -U pytest
        pytest -v
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
